<html>
<head>
<title>Okaserver 1.1</title>
<script src="js/jquery-2.1.4.min.js"></script>

</head>
<body>

<h2>Into The Okavango File Server</h2>
<img id='last' width='480px' height='320px'/>
<h3 id='gpQCount'></h3>
<h3 id='gpACount'></h3>

<ul>
<li><a href='/imageUpload'>Image Upload</a></li>
<li><a href='/soundUpload'>Sound Upload</a></li>
<li><a href='/sightingUpload'>Sighting/Species Upload</a></li>
</ul>

<script type="text/javascript">
function updateStatus() {
    $.getJSON('/status', function(data) {

        if (data.lastGp) {
            var l = data.lastGp;
            var u = l.replace('public/','');
            console.log(u);
            $('#last').attr('src',u)
        }
        else if (data.lastAp) {
            var l = data.lastAp;
            var u = l.replace('public/','');
            console.log(u);
            $('#last').attr('src',u)
        }

        $('#gpQCount').html('GoPro Queue:' + data.gpQCount);
        $('#gpACount').html('GoPro Archived:' + data.gpACount);
    })
}
updateStatus();
setInterval(updateStatus, 10 * 1000);
</script>
</body>
</html>
